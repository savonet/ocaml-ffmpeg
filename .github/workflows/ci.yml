name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Setup OCaml
      uses: avsm/setup-ocaml@v1.0
    - name: Install depext module
      run: opam install -y depext
    - name: Pin locally
      run: opam pin -y add --no-action .
    - name: Install depext locally
      run: opam depext -y ffmpeg
    - name: Install ffmpeg-avutil
      run: opam install -y ffmpeg-avutil
    - name: Install ffmpeg-avcodec locally
      run: opam install -y ffmpeg-avcodec
    - name: Install ffmpeg-av locally
      run: opam install -y ffmpeg-av
    - name: Install ffmpeg locally
      run: opam install -y ffmpeg
    - name: Run tests locally
      run: eval $(opam env) && dune runtest
