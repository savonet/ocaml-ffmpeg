name: CI

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
    - name: Build and test module
      uses: savonet/build-and-test-ocaml-module@main
    - name: Run CI tests
      run: |
        opam exec dune build @citest
